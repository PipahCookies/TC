<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3D Card Gallery Sync + Zoom & Video View</title>
<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #f7f3ee;
  font-family: 'Poppins', sans-serif;
}

/* Wrapper */
.gallery-wrapper {
  text-align: center;
  max-width: 360px;
  position: relative;
}

/* Title & Description */
.gallery-title {
  font-size: 1.5rem;
  font-weight: 600;
  color: #5a4f3c;
  margin-bottom: 12px;
}

.gallery-description {
  font-size: 0.95rem;
  color: #7b7060;
  margin-top: 12px;
  line-height: 1.4;
}

/* Main Gallery */
.gallery-container {
  perspective: 1200px;
  width: 350px;
  height: 220px;
  position: relative;
  overflow: hidden;
  touch-action: pan-y;
  margin: 0 auto;
}

.card {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 18px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, .15);
  overflow: hidden;
  transform-origin: center;
  transition: transform .6s ease, opacity .6s ease;
  background: rgba(255, 255, 255, .3);
  backdrop-filter: blur(6px);
}
.card img, .card video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.hidden {opacity: 0; pointer-events: none;}
.card.next {transform: translateX(100%) rotateY(45deg); opacity: 0;}
.card.prev {transform: translateX(-100%) rotateY(-45deg); opacity: 0;}
.card.active {transform: translateX(0) rotateY(0); opacity: 1; z-index: 2; cursor: pointer;}

/* Thumbnails */
.thumb-row {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 15px 0 0px 0;
  gap: 10px;
}
.thumb-viewport {width: 350px; overflow: hidden;}
.thumb-track {
  display: flex;
  align-items: center;
  will-change: transform;
  cursor: pointer;
}
.thumb {
  width: 60px;
  height: 40px;
  border-radius: 10px;
  overflow: hidden;
  opacity: .5;
  transition: transform .3s ease, opacity .3s ease, box-shadow .3s ease;
  margin: 0 6px;
  flex-shrink: 0;
  background: rgba(255, 255, 255, .25);
  backdrop-filter: blur(4px);
  transform: perspective(300px) rotateY(6deg);
  box-shadow: inset 0 0 6px rgba(255, 255, 255, .6), 0 3px 10px rgba(0, 0, 0, .15);
}
.thumb img, .thumb video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
.thumb.active {
  opacity: 1;
  transform: scale(1.25) perspective(300px) rotateY(0deg);
  box-shadow: 0 8px 18px rgba(0, 0, 0, .25), 0 0 20px rgba(255, 245, 200, .6);
  z-index: 3;
}

.no-select {user-select: none; -webkit-user-select: none; -ms-user-select: none;}

/* ===== Fullscreen Viewer ===== */
.viewer {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(10, 10, 10, 0.85);
  z-index: 9999;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.35s ease, visibility 0.35s ease;
  pointer-events: none;
}
.viewer.show {
  opacity: 1;
  visibility: visible;
  pointer-events: auto;
}

.viewer-content {
  position: relative;
  max-width: 92%;
  max-height: 86%;
  z-index: 10000;
  transform: scale(.9);
  transition: transform .35s ease;
}
.viewer.show .viewer-content { transform: scale(1); }

.viewer img,
.viewer video {
  width: 100%;
  height: auto;
  max-height: 80vh;
  border-radius: 12px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  background: #000;
  object-fit: contain;
  display: block;
}

/* Close button */
.close-btn {
  position: absolute;
  top: 16px;
  right: 16px;
  z-index: 10010;
  background: rgba(255,255,255,0.8);
  border: none;
  border-radius: 50%;
  width: 34px;
  height: 34px;
  font-size: 22px;
  font-weight: bold;
  color: #333;
  cursor: pointer;
  transition: background 0.3s;
}
.close-btn:hover { background: #fff; }
</style>
</head>
<body>

<div class="gallery-wrapper">
  <div class="gallery-title">Our Gallery</div>

  <div class="gallery-container" id="gallery">
    <div class="card active"><video src="images/kpvid.mp4" autoplay muted loop></video></div>
    <div class="card next"><img src="images/ss3.jpg" alt="1"/></div>
    <div class="card hidden"><img src="images/pic30.jpg" alt="2"/></div>
    <div class="card hidden"><img src="images/ch2.jpg" alt="3"/></div>
    <div class="card hidden"><img src="images/kp2.jpg" alt="4"/></div>
    <div class="card hidden"><img src="images/rv2.jpg" alt="5"/></div>
    <div class="card hidden"><img src="images/pic31.jpg" alt="6"/></div>
    <div class="card hidden"><img src="images/pic10.jpg" alt="7"/></div>
    <div class="card hidden"><img src="images/pic29.jpg" alt="8"/></div>
    <div class="card hidden"><img src="images/pic28.jpg" alt="9"/></div>
    <div class="card hidden"><img src="images/pic27.jpg" alt="10"/></div>
  </div>

  <div class="thumb-row">
    <div class="thumb-viewport" id="thumbViewport">
      <div class="thumb-track no-select" id="thumbTrack">
        <div class="thumb"><video src="images/kpvid.mp4" autoplay muted loop></video></div>
        <div class="thumb"><img src="images/ss3.jpg" alt="1"/></div>
        <div class="thumb"><img src="images/pic30.jpg" alt="2"/></div>
        <div class="thumb"><img src="images/ch2.jpg" alt="3"/></div>
        <div class="thumb"><img src="images/kp2.jpg" alt="4"/></div>
        <div class="thumb"><img src="images/rv2.jpg" alt="5"/></div>
        <div class="thumb"><img src="images/pic31.jpg" alt="6"/></div>
        <div class="thumb"><img src="images/pic10.jpg" alt="7"/></div>
        <div class="thumb"><img src="images/pic29.jpg" alt="8"/></div>
        <div class="thumb"><img src="images/pic28.jpg" alt="9"/></div>
        <div class="thumb"><img src="images/pic27.jpg" alt="10"/></div>
      </div>
    </div>
  </div>

  <div class="gallery-description">
    Jemput cuci mata,inilah produkÂ² Homemade kami, hubungi kami untuk tempahan  </div>
</div>

<!-- Fullscreen Viewer -->
<div id="mediaViewer" class="viewer" aria-hidden="true">
  <div class="viewer-content">
    <img id="viewerImage" src="" alt="" />
    <video id="viewerVideo" controls playsinline webkit-playsinline></video>
    <button id="viewerClose" class="close-btn" aria-label="Close viewer">&times;</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const viewer = document.getElementById('mediaViewer');
  const viewerImg = document.getElementById('viewerImage');
  const viewerVid = document.getElementById('viewerVideo');
  const closeBtn = document.getElementById('viewerClose');
  const viewerContent = document.querySelector('.viewer-content');

  const allMedia = Array.from(document.querySelectorAll('img, video'));
  let currentIndex = -1;

  allMedia.forEach((el, idx) => {
    el.style.cursor = 'pointer';
    el.addEventListener('click', (e) => {
      e.preventDefault();
      openViewer(idx);
    });
  });

  function openViewer(index) {
    currentIndex = index;
    const el = allMedia[index];
    document.body.style.overflow = 'hidden';
    viewerImg.style.display = 'none';
    viewerVid.style.display = 'none';
    viewer.classList.add('show');

    if (el.tagName === 'IMG') {
      viewerImg.src = el.src;
      viewerImg.style.display = 'block';
    } else if (el.tagName === 'VIDEO') {
      const src = el.currentSrc || el.src;
      viewerVid.src = src;
      viewerVid.style.display = 'block';
      viewerVid.load();
      viewerVid.play().catch(()=>{});
    }
  }

  function closeViewer() {
    viewer.classList.remove('show');
    viewerImg.src = '';
    viewerVid.pause();
    viewerVid.removeAttribute('src');
    viewerVid.load();
    document.body.style.overflow = '';
  }

  // Close on clicking blank space (outside content)
  viewer.addEventListener('click', (e) => {
    if (e.target === viewer) closeViewer();
  });

  // Close button
  closeBtn.addEventListener('click', closeViewer);

  // Keyboard Esc key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && viewer.classList.contains('show')) {
      closeViewer();
    }
  });
});
</script>

</body>
</html>
